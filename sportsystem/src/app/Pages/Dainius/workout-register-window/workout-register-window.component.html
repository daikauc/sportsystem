<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="workout-wrapper">
        <h1 class="workout-title">
            Treniruotės pavadinimas: {{workout?.name}}
        </h1>
        <p class="workout-desc">
            Aprašymas: {{workout?.name}}
        </p>
        <p class="workout-desc">
            Data: {{workout?.date}}
        </p>
        <p class="workout-desc">
            Sudėtingumo lygis: {{workout?.diff}} %
        </p>
        <button type="submit" class="btn btn-dark" (click)="register()">Registruotis</button>
    </div>
</body>
